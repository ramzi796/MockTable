<div class = "root">
  <div class="head">
    <p>Assessment</p>
  </div>
  <div class="tableContent">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Unique Id </th>
        <td mat-cell *matCellDef="let idData"> {{idData.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="ruleName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let ruleNameData"> {{ruleNameData.ruleName}} </td>
      </ng-container>

      <ng-container matColumnDef="clone">
        <th mat-header-cell *matHeaderCellDef> Clone </th>
        <td mat-cell *matCellDef="let cloneData"> 
          <button mat-icon-button color="primary" (click)="clone(cloneData)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let deleteData"> 
          <button mat-icon-button color="primary" (click)="delete(deleteData.id)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="up">
        <th mat-header-cell *matHeaderCellDef> Move Up </th>
        <td mat-cell *matCellDef="let upData"> 
          <button mat-icon-button color="primary" (click)="moveDown(upData.id, 'up')">
            <mat-icon>arrow_upward</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="down">
        <th mat-header-cell *matHeaderCellDef> Move Down </th>
        <td mat-cell *matCellDef="let downData"> 
          <button mat-icon-button color="primary" (click)="moveDown(downData.id, 'down')">
            <mat-icon>arrow_downward</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
